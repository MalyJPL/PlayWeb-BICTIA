<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <!-- Css Style sheet -->
    <link rel="stylesheet" href="css/registro.css">

    <!-- Alertify Style -->
    <link rel="stylesheet" href="css/alertify/alertify.css">

    <!-- Alertify Theme -->
    <link rel="stylesheet" href="css/alertify/default.css">

    <title>Formulario Registro</title>
</head>

<body>
    <div class="section">
        <video id="video" autoplay loop muted>
        <source src="imagen/uno.mp4"></video>
        <div class="form-register">
            <img id="logoRegistro" src="img/logo.png" alt="logo">
            <h4 class="tituloInicial">Registro</h4>
            <input class="controls" type="text" id="user" placeholder="Usuario">
            <input class="controls" type="text" id="name" placeholder="Nombres y Apellidos">
            <input class="controls" type="email" id="email" placeholder="Ingresa tu Correo">
            <input class="controls" type="password" id="password" placeholder="Ingresa tu Contraseña">
            <div class="checkboxTerminos">
                <input type="checkbox">
                <span class="checkmark">Estoy de acuerdo con<a href="#"> Terminos y Condiciones.</span>
            </div>
            <input class="botonsRegistro" type="submit" value="Registrarse" onclick="register()">
            <input class="botonsLogin" type="button" value="Login" onclick="buttonLogin()">
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/registro.js"></script>
    <!-- Alertify -->
    <script src="js/alertify.js"></script>

</body>

</html>
